<!DOCTYPE html>
<html>
<head>
    <!-- Define a codificação de caracteres para UTF-8, garantindo suporte a caracteres especiais -->
    <meta charset="UTF-8">
    
    <!-- Define o título da página que aparecerá na aba do navegador -->
    <title>Negociações</title>
    
    <!-- Importa o arquivo CSS do Bootstrap para estilização -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container"> <!-- Define a classe container do Bootstrap para centralizar o conteúdo -->

    <!-- Cabeçalho da página, centralizado pelo Bootstrap -->
    <h1 class="text-center">Negociações</h1>
    
    <!-- Formulário para entrada de dados das negociações -->
    <form class="form">
        
        <div class="form-group"> <!-- Agrupamento de um campo do formulário -->
            <label for="data">Data</label> <!-- Rótulo para o campo de data -->
            <input type="date" id="data" class="form-control" required autofocus/>        
            <!-- Campo de entrada para data, obrigatório e com foco automático ao carregar a página -->
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label> <!-- Rótulo para o campo de quantidade -->
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
            <!-- Campo numérico para a quantidade, com valor mínimo 1, incremento de 1 unidade e valor inicial 1 -->
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label> <!-- Rótulo para o campo de valor -->
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
            <!-- Campo numérico para valor, mínimo de 0.01, incremento de 0.01 e valor inicial 0.0 -->
        </div>
        
        <!-- Botão para enviar os dados do formulário -->
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <!-- Botões de ações adicionais, centralizados na página -->
    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    
    <!-- Quebra de linha para espaçamento -->
    <br>
    <br>
    
    <!-- Tabela para exibição das negociações cadastradas -->
    <table class="table table-hover table-bordered">
        <thead> <!-- Cabeçalho da tabela -->
            <tr>
                <th>DATA</th> <!-- Coluna para data -->
                <th>QUANTIDADE</th> <!-- Coluna para quantidade -->
                <th>VALOR</th> <!-- Coluna para valor -->
                <th>VOLUME</th> <!-- Coluna para volume total da negociação -->
            </tr>
        </thead>
        
        <tbody> 
            <!-- Corpo da tabela onde serão inseridas as negociações dinamicamente -->
        </tbody>
        
        <tfoot> 
            <!-- Rodapé da tabela (pode ser usado para totais) -->
        </tfoot>
    </table>
    <script src="app/index.js"></script>
</body>
</html>
