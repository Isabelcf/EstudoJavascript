<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Verificador de Idade</title>

</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p> Ano de Nascimento
                <input type="number" name="textoano" id="textoano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="selectsex" id="masc" checked> <!--- Curiosidade sobre o tipo do name dos imputs tipo radio, 
                    caso o nome sea diferente eu consigo marcar mais de uma opção  e não consigo desmarcar nenhuma, agora com o name igual eu só consigo marcar um por vez---->
                <label for="masc">Masculino</label>
                <input type="radio" name="selectsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
           Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CalculadoraIdadeExercício</p>
    </footer>
    <script src="script.js"></script>
