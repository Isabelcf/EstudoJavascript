<!DOCTYPE html>

<!--A declaração de tipo de documento no HTML, também conhecida como DOCTYPE , é a primeira 
    linha de código necessária em qualquer documento, HTML ou XHTML. A declaração de DOCTYPE é uma instrução 
    para o navegador da web que diz em qual versão do HTML a página é escrita.-->

    
<html lang="pt-br"> 
    
<!--O atributo global lang ajuda a definir o idioma de um elemento: a língua em que 
    elementos não-editáveis são escritos, ou a língua em que elementos editáveis devem ser escritos pelo 
    usuário. O atributo contém uma uma única “tag de idioma” em um formato definido em Tags para identificar
    linguagens-->


<head> 
    
    <!--O elemento head representa uma coleção de metadados para o documento. Metadados são, como o próprio
     nome diz, dados sobre os dados. De forma resumida, você poderá informar o navegador alguns detalhes sobre 
     o conteúdo da página.-->

     <!--Meta tags são elementos (comandos em HTML) que você cria para descrever o conteúdo de uma página para
         os mecanismos de busca. Assim, elas fornecem dados, como título ou breve resumo sobre o assunto 
         abordado, para programas externos.-->

    <meta charset="UTF-8">
    
    <!--A tag meta charset=”UTF-8″ é uma tag meta utilizada para comunicar aos 
        navegadores qual é o formato de codificação de caracteres utilizado naquele documento. Em outras 
        palavras, essa tag serve para que os navegadores saibam como devem renderizar os textos incluídos
        em uma página específica.-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--A meta tag de viewport controla 
        como um site é exibido em um dispositivo móvel. Quando o Google avalia o quanto seu site é otimizado 
        para dispositivos móveis, ele analisa a configuração da janela de visualização como um critério para
        otimização.-->


    <title>OlaMundo</title> 
    
    <!--O elemento HTML <title> (Elemento HTML Título) define o título do documento,
         mostrado na barra de título de um navegador ou na aba da página. Pode conter somente texto e quaisquer
         marcações contidas no texto não são interpretadas. Categorias de conteúdo (en-US) Conteúdo de 
         metadados.-->


</head> 

<body> 
    
    <!--O elemento <body> do HTML representa o conteúdo de um documento HTML. è permitido apenas um <body>
     por documento. Seção raiz. Conteúdo de fluxo.-->

     <!--A tag <script> cria um espaço para que um código de programação javascript seja 
        incorporado dentro do próprio documento HTML, ou carrega um código javascript externamente. Todos 
        os navegadores são capazes de interpretar código javascript, e com ele é possível criar diferentes
        interações e dinâmicas nos documentos web.-->

    <script>alert("Olá mundo!")

    /*O alert é uma das mais simples caixas de diálogo, com uma aparência simples e 
    intuitiva elas são muito usadas em validações de formulários e/ou bloqueio de ações do browser. Sua principal
     função é mostrar ao usuário uma mensagem e um botão de confirmação de que o usuário tenha visto a mensagem.*/

     </script>
</body>

</html>
